# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:

    runs-on: ubuntu-latest
    environment:
      REACT_APP_FIREBASE_API_KEY:${{ secrets.REACT_APP_FIREBASE_API_KEY }}
      REACT_APP_FIREBASE_AUTH_DOMAIN:${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN }}
      REACT_APP_FIREBASE_PROJECT_ID:${{ secrets.REACT_APP_FIREBASE_PROJECT_ID }}
      REACT_APP_FIREBASE_STORAGE_BUCKET:${{ secrets.REACT_APP_FIREBASE_STORAGE_BUCKET }}
      REACT_APP_FIREBASE_MESSAGING_SENDER:${{ secrets.REACT_APP_FIREBASE_MESSAGING_SENDER }}
      REACT_APP_FIREBASE_APP_ID:${{ secrets.REACT_APP_FIREBASE_APP_ID }}
      REACT_APP_CLOUDINARY_NAME:${{ secrets.REACT_APP_CLOUDINARY_NAME }}
      REACT_APP_CLOUDINARY_API:${{ secrets.REACT_APP_CLOUDINARY_API }}
      REACT_APP_CLOUDINARY_SECRET:${{ secrets.REACT_APP_CLOUDINARY_SECRET }}

    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
